<!-- Tagline Banner -->
<div id="tagline-banner" style="background-color: #fff; color: #2e7d32; display: flex; justify-content: center; align-items: center; padding: 0.8rem 2rem; font-size: 1rem; border-bottom: 1px solid #e0e0e0; position: relative; box-shadow: 0 2px 6px rgba(0,0,0,0.05);">
  <div style="display: flex; align-items: center; gap: 1rem;">
    <span style="font-weight: 500;">Discover stories, recipes & more about Filipino delicacies.</span>
    <button style="background-color: transparent; border: 2px solid #2e7d32; border-radius: 999px; padding: 0.4rem 1.2rem; font-size: 0.95rem; cursor: pointer; color: #2e7d32; transition: all 0.2s ease;">
      Sign Up
    </button>
  </div>
  <button id="close-banner" style="position: absolute; right: 1.5rem; background: none; color: #999; border: none; font-size: 1.4rem; cursor: pointer;">&times;</button>
</div>

<script>
  document.getElementById('close-banner').onclick = function () {
    document.getElementById('tagline-banner').style.display = 'none';
  };
</script>
